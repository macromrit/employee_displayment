    <title>Caliber</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Caliber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <form action='{% url 'display' %}'>
        
        <div class="input-group input-group-lg " style='  padding: 180px 300px 150px 300px;'>
            <span class="input-group-text" id="inputGroup-sizing-lg">User's ID</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name='usr_cde'>
        </div>

        <div style='  padding: 10px 150px 150px 300px;'>
        <input type='submit' value="Get User's Info" class="btn btn-primary mx-auto py-2"  style="width: 180px;">
        </div>
      </form>
